<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="./css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="cart-background">
        <h1 style="text-shadow: 2px 2px 2px gray;">Your Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr class="col-name">
                    <th></th>
                    <th class="cell-long">Item</th>
                    <th >Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./images/sonycamera1.jpeg"></td>
                    <td ><h3>Sony</h3><span>FE 70-200 mm F2.8 GM OSS</span></td>
                    <td>1</td>
                    <td>$2155.52</td>
                    <td>$2155.52</td>
                </tr>
                <tr>
                    <td><img src="./images/sonycamera2.jpeg"></td>
                    <td><h3>Sony</h3><span>Sonnar T* E 24mm F1.8 ZA</span></td>
                    <td>1</td>
                    <td>$1077.22</td>
                    <td>$1077.22</td>
                </tr>
                <tr>
                    <td colspan="5">$3232.73</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-tableBelow">
            <a href="#">Edit your shopping cart</a>
            <button>Choose payment method</button>
        </div>

    </div>
</body>
</html>
